<main>
	<div>
		<h1>Registre-se</h1>
		<div class="conta">
		<small>ou</small><small> acesse sua conta</small>
		</div>

		<form>
			<div class="form-group">
				<label id="erro-nome" for="Nome" class="mensagem-erro"></label> <input
					id="input-nome" type="text" required="required" placeholder="Nome">
			</div>
			<div  class="form-group">
				<label id="erro-email" for="Email" class="mensagem-erro"></label> <input id="input-email"
					type="email" required="required" placeholder="Email">
			</div>
			<div class="form-group">
				<label id="erro-senha" for="Senha" class="mensagem-erro"></label> <input
					id="input-senha" type="password" required="required"
					placeholder="Senha">
			</div>
			<div class="form-group">
				<label id="erro-confere-senha" class="mensagem-erro"></label> <input id="input-confere-senha" type="password"
					required="required" placeholder="Confere Senha">
			</div>
			<button type="submit" id="botao-form-registrar">Registrar</button>
		</form>
		<img id="loading" class="loading" src="assets/img/loading.gif">
	</div>
</main>
